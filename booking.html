<header>
  <h1>Book an Appointment</h1>
</header>

<section>
  <form class="card" id="bookingForm">
    <label>Name</label>
    <input type="text" id="name" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Date</label>
    <input type="date" id="date" required>

    <label>Service</label>
    <select id="service">
      <option>Gel Manicure</option>
      <option>Acrylic Full Set</option>
      <option>Simple Nail Art</option>
      <option>French Tips</option>
      <option>Gel X</option>
      <option>Builder Gel</option>
      <option>Others</option>
    </select>

    <button type="submit">Book Appointment</button>
  </form>
</section>
  <div class="card" id="appointments"></div>


<script src="js.js"></script>

</body>
</html>
